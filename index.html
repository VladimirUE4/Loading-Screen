<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth="0.05"><img src="backtext.png"></li>
			<li class="layer" data-depth="0.1"><img src="character.png" align=bottom ></li>
			<li class="layer" data-depth="0.2"><img src="arkanyx.png"></li>
			<div id="audio">
				<audio controls loop autoplay hidden>
					<source src="jul.mp3" type="audio/mp3">
				</audio>
			</div>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
